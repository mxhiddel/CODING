<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>McCoding</title>
<style>
  body {
    text-align: center;
    margin: 0;
    background: linear-gradient(-45deg, #1a1a1a, #000000, #222222, #000000);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    color: white;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    overflow: hidden;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  @keyframes gradientBG {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }

  #overlay {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-color: rgba(0, 0, 0, 0.85);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-size: 28px;
    z-index: 10;
    color: #f0f0f0;
    opacity: 1;
    transition: opacity 1s ease;
  }

  #overlay.fade-out {
    opacity: 0;
    pointer-events: none;
  }

  #content {
    display: block; /* Show content immediately */
    font-size: 18px;
    margin-top: 20px;
    max-width: 700px;
    text-align: left;
    background: rgba(30, 30, 30, 0.85);
    padding: 25px 30px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0, 255, 150, 0.3);
    color: #aaffaa;
    opacity: 1;
    transition: opacity 1s ease;
    user-select: text;
  }

  pre {
    background: #111;
    padding: 20px;
    border-radius: 8px;
    overflow-x: auto;
    color: #0f0;
    font-size: 16px;
    line-height: 1.4;
  }

  p {
    font-size: 20px;
    margin-bottom: 15px;
    color: #ccffcc;
  }

  #randomStuff {
    margin-top: 30px;
    font-style: italic;
    font-size: 18px;
    color: #88cc88;
    min-height: 60px;
  }
</style>
</head>
<body>
